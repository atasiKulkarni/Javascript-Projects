<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Neuton:700'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="blog-header">
    <p id="demo"></p>
  </div>
    
    
  
  <main>
    
    <div class="quote-container">
      <blockquote>
        <p class="quote-text" id="quote">Click the button below to generate a random quote.</p>
        <p id="quote-author" class="quote-author"></p>

      </blockquote>

      <span class="button-container">
                <button type="button" class="button button_quote" id="quote-button" onclick="changeColor()">New Quote</button>
            
            </span>
    </div>
  </main>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
  
  <!-- Text Chnages with time -->
<script>
var myDate = new Date();
    var hrs = myDate.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 20)
        greet = 'Good Evening';
    else if (hrs >= 21 && hrs <= 24)
        greet = 'Good Night';

    document.getElementById('demo').innerHTML ="Let's start our " + greet + " with a new quote";

    
</script>
</body>
</html>
