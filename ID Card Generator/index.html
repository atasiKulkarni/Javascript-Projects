<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="blog-card">ID Card Generator</div>
<div class="header">
 
  
 
    <div class="id-form">
      <div class="id-form__row id-form__row--inline">
        <h3>Every Student Details</h3>
        <div class="id-form__label">Name</div>
        <div class="id-form__input">
          <input type="text" id="name" placeholder="Enter Your Full Name">
        </div>
      </div>
      
      <div class="id-form__row id-form__row--inline">
        <div class="id-form__label">Date of Birth</div>
        <div class="id-form__input">
          <input type="date" id="dob" placeholder="DD-MM-YY">
        </div>
      </div>

      <div class="id-form__row id-form__row--inline">
        <div class="id-form__label">Gender</div>
        <div class="id-form__input">
          <select id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>

      <div class="id-form__row id-form__row--inline">
        <div class="id-form__label">Enter College Name</div>
        <div class="id-form__input">
          <input type="text" id="college" placeholder="I.I.T">
        </div>
      </div>

      <div class="id-form__row id-form__row--inline">
        <div class="id-form__label">Enter Location</div>
        <div class="id-form__input">
          <input type="text" id="location" placeholder="Pune">
        </div>
      </div>
      
     
      <div class="id-form__row id-form__row--inline">
        <div class="id-form__label">Enter Student's Picture</div>
        <div class="id-form__input">
          <input type="file" id="mugshot" accept="image/*" onchange="upload()">
        </div>
      </div>

      <div class="id-form__row id-form__row--inline">
        
        <div class="id-form__input">
          <button id="download-button">Download</button>
          
        </div>
      </div>
      
      
    </div>
<hr>

  

<!-- partial:index.partial.html -->
<div id="id-card">
  
  <div class="id-card material-ui-shadow">
    <div class="id-card__mugshot">
    <img src="./Photo_Add-RoundedBlack-512.png" class="image-editor" id="id-card-mugshot">
      
    </div>

     <!-- \\ subject id -->
     <div class="id-card__subject-id">

    </div>
    <!-- // subject id -->
    
    <!-- \\ details -->
    <div class="id-card__details">
      <div class="id-card__detail">
        <span class="id-card__detail-label">Name</span>
        <span class="id-card__detail-value" id="id-card-name"></span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Date of Birth</span>
        <span class="id-card__detail-value" id="id-card-date-of-birth"></span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Gender</span>
        <span class="id-card__detail-value" id="id-card-gender"></span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">College Name</span>
        <span class="id-card__detail-value" id="id-card-college"></span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Location</span>
        <span class="id-card__detail-value" id="id-card-location"></span>
      </div>

      
      </div>
    </div>
    <!-- // details -->

    

  </div>
</div>
</div>




<!-- partial -->

<script src='https://html2canvas.hertzen.com/dist/html2canvas.min.js'></script><script  src="./script.js"></script>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"> </script> 
</body>
</html>
