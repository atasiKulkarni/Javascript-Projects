<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  
  
  
<!-- partial:index.partial.html -->
<body>
  
  <div class="toast" data-type="pause">
    <p>Clock has been stopped.</p><span>CLOSE</span>
  </div>
 
  <div class="toast" data-type="live">
    <p>Clock is now live.</p><span>CLOSE</span>
  </div>
  
  <div class="container">
    <div class="top">
      
      <p id="pause">Stop</p>
      <p id="reset">Start</p>
    </div>
     
    <div class="clock-container">
      <div class="hours"> <span>hours</span>
        <p id="hour">00</p>
      </div>
     

      <div class="colon"></div>

      <div class="minutes"> <span>minutes</span>
        <p id="minute">00</p>
      </div>
      <div class="colon"></div>
      <div class="seconds"><span>seconds</span>
        <p id="second">00</p>
      </div>
    </div>
    
    <div class="bottom">
      
      <div class="progress-bar"></div>
      
    </div>
    
  </div>
  
</body>

<!-- partial -->
  <script  src="./script.js"></script>
 
</body>
</html>
